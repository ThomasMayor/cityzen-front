<ion-header>

  <ion-navbar>
    <ion-title>{{user.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="profile-image" text-center [style.backgroundImage]="profileImageStyle"></div>
  <h2 text-center color="primary" padding>{{user.name}}</h2>
  <h3 text-center color="primary" padding>Score: {{score}}</h3>
  <ion-list no-lines>
    <ion-item>
      <ion-icon name="thumbs-up" item-start color="secondary"></ion-icon>
      <ion-note>Approbation</ion-note>
      <ion-badge item-end color="secondary">{{user.approvals}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name="thumbs-down" item-start color="secondary"></ion-icon>
      <ion-note>DÃ©sapprobation </ion-note>
      <ion-badge item-end color="secondary">{{user.disapprovals}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name="clipboard" item-start color="secondary"></ion-icon>
      <ion-note>Constats </ion-note>
      <ion-badge item-end color="secondary">{{user.reports}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
