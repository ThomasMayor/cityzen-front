<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carte des Constats</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="moreClick($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <map mapId="mainMap" (reportClick)="reportClick($event)" (mapClick)="mapClick($event)"></map>
  <ion-fab right bottom *ngIf="map.initialized">
    <button ion-fab (click)="addReport()" color="secondary"><ion-icon name="add"></ion-icon></button>
 </ion-fab>
</ion-content>
