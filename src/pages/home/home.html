<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carte des Constats</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <map mapId="mainMap" (reportClick)="reportClick($event)"></map>
  <ion-fab right bottom *ngIf="map.initialized">
  <button ion-fab (click)="addReport()"><ion-icon name="add"></ion-icon></button>
 </ion-fab>
</ion-content>
