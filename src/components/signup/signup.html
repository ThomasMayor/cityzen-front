<!-- Generated template for the SignupComponent component -->

<form [formGroup]="credentials" (submit)="doSignup()">
  <ion-list>
    <ion-item>
      <h1>Inscription</h1>
    </ion-item>
    <ion-item>
      <ion-label floating>Nom complet</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <form-message [control]="credentials.controls.name"></form-message>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <form-message [control]="credentials.controls.email"></form-message>

    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <form-message [control]="credentials.controls.password"></form-message>

    <div padding>
      <button ion-button color="primary" block [disabled]="!credentials.valid">Inscription</button>
    </div>

  </ion-list>
</form>
