  <ion-content>
    <div class="menu-holder greenbg">
      <div class="splash-logo"></div>

    <div padding text-center *ngIf="user">
        <h1>Bienvenue</h1>

      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage($event, p)">

      </button>
      <div style="height: 50px"></div>
      <button menuClose ion-item color="secondary" (click)="logout()">
        <ion-icon name="log-out" item-start></ion-icon>DÃ©connexion

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
